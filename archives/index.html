---
layout: layout
title: Insite Design Lab
---

<div class="content">
  <div class="related">
    <h1>Articles Archive</h1>
    <table border="1">
      {% for post in site.posts %}
      <tr>
    		<td>
          <a class="archive_title" href="{{ post.url }}">{{ post.title }}</a>
          <div class="archive_caption">{{ post.content | strip_html | truncatewords: 25 }}</div>
        </td>
    		<td><span class="archive_date">{{ post.date | date: "%B %e, %Y" }}</span></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
