<!DOCTYPE HTML>

<html>
  <head>
    <script type="text/javascript" src="//use.typekit.net/gwn1rjm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Your Name" />
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}" />
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/style.css" />
	 <script src="{{ site.url }}/js/prettify/run_prettify.js"></script>	
    <title>{{ page.title }}</title>
  </head>
  <body>
    <header>
      <h1 class="home"><a href="/blog/">Insite Design Lab</a></h1>
      <ul>
        <li><a href="{{ site.url }}/blog/">Home</a></li>
        <li><a href="/search">Search</a></li>
        <li><a href="/about-me/">About Me</a></li>
        <li><a href="/get-involved/">Get Involved</a></li>
        <li><a href="http://www.insitedesignlab.com/">Company Site</a></li>
        <li><a href="/contact-me/">Contact</a></li>
      </ul>
        <a href="#" id="show-hide-navigation" class="readMore show-hide-navigation">Navigation</a>
        <div class="clearfix">&nbsp;</div>
    </header>
    <section>
      <div class="icons">
          <div class="twitter_icon"><a href="http://twitter.com/insitedesignlab"></a></div>

          <div class="rss_icon"><a href="http://feeds.feedburner.com/insitedesignlab"></a></div>

          <div class="facebook_icon"><a href="http://www.facebook.com/pages/Insite-Design-Lab/100434263378676"></a></div>

        </div>
      {{ content }}
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
    <script type="text/javascript" src="{{ site.url }}/js/lunr.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/mustache.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/date.format.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/uri.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/script.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/jquery.lunr.search.js"></script>
	 <script type="text/javascript">
	 $(function() {
		  $('#search-query').lunrSearch({
		  indexUrl: '/search.json',             // URL of the `search.json` index data for your site
		  results:  '#search-results',          // jQuery selector for the search results container
		  entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
		  template: '#search-results-template'  // jQuery selector for the Mustache.js template
		  });
	 });
	 </script>
    <!--CLICKY-->
    <script src="//static.getclicky.com/js" type="text/javascript"></script>
    <script type="text/javascript">try{ clicky.init(66415713); }catch(e){}</script>
    <!--END CLICKY-->
    <!--GOOGLE ANALYTICS-->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-21008844-4']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    <!--END GOOGLE ANALYTICS-->
  </body>
</html>
